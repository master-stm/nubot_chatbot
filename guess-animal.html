<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guess the Animal Sound</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fffaf0;
      text-align: center;
      padding-top: 30px;
    }
    h1 {
      font-size: 2rem;
      color: #333;
    }
    #status {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #444;
    }
    .emoji {
      font-size: 3rem;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>ğŸ¾ Guess the Animal Sound!</h1>
  <div class="emoji">ğŸ”Šâ“</div>
  <div id="status">Say "start" to begin the game.</div>

  <script>
    const statusBox = document.getElementById('status');
    const sounds = ['dog', 'cat', 'cow', 'sheep'];
    let currentAnimal = null;
    let waitingForGuess = false;
    let waitingForReplay = false;
    let speechWasUsed = false;

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.lang = 'en-US';
    recognition.continuous = true;

    function speak(text, callback = null) {
      const synth = window.speechSynthesis;
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = 'en-US';
      synth.speak(utter);
      statusBox.textContent = text;
      speechWasUsed = true;

      if (callback) {
        utter.onend = () => callback();
      }
    }

    function playAnimalSound(animal) {
      if (!speechWasUsed) {
        speak("Hi there! Say start when you're ready!", () => {});
        return;
      }

      const audio = new Audio(`sounds/${animal}.mp3`);
      audio.play().catch(err => {
        console.error("Audio playback failed:", err);
        speak("Oops! The sound didn't work. Say start again after I finish talking.");
      });
    }

    function startGame() {
      currentAnimal = sounds[Math.floor(Math.random() * sounds.length)];
      speak("Okay, listen closely...", () => {
        playAnimalSound(currentAnimal);
        setTimeout(() => {
          speak("What animal makes that sound? Take a guess!");
          waitingForGuess = true;
        }, 1000);
      });
    }

    function askReplay() {
      speak("Would you like to hear another sound? Say yes to play again or no to go back to the games page.");
      waitingForGuess = false;
      waitingForReplay = true;
    }

    recognition.onresult = (event) => {
      const transcript = event.results[event.results.length - 1][0].transcript.trim().toLowerCase();
      console.log("Heard:", transcript);

      if (waitingForReplay) {
        if (transcript.includes("yes")) {
          waitingForReplay = false;
          startGame();
        } else if (transcript.includes("no")) {
          speak("Okay little explorer! Going back to the games page.");
          setTimeout(() => {
            window.location.href = 'games.html';
          }, 3000);
        } else {
          speak("Please say yes or no.");
        }
        return;
      }

      if (transcript.includes("start")) {
        startGame();
        return;
      }

      if (waitingForGuess && currentAnimal) {
        if (transcript.includes(currentAnimal)) {
          speak(`Yay! You got it right! It was a ${currentAnimal}! ğŸ¾`);
          askReplay();
        } else {
          speak("Hmm... that's not it! Try again!");
        }
      }
    };

    window.onload = () => {
      recognition.start();
      speak("Hey there little buddy! Say 'start' when you're ready to hear a mystery animal sound!");
    };
  </script>
</body>
</html>
