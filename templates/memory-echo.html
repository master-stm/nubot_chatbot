<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Memory Echo Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fffaf0;
      text-align: center;
      padding: 30px;
    }
    h1 {

<body>

  <div id="status">Say "start" or "Ø§Ø¨Ø¯Ø£" to begin!</div>

  <script>
    const statusBox = document.getElementById('status');
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    if (!SpeechRecognition) {
      statusBox.textContent = 'Your browser does not support speech recognition.';
    } else {
      const recognition = new SpeechRecognition();
      recognition.lang = 'en-US';
      recognition.continuous = true;

      function speak(text, callback = null) {
        const synth = window.speechSynthesis;
        const utter = new SpeechSynthesisUtterance(text);
        utter.lang = text.match(/[\u0600-\u06FF]/) ? 'ar-SA' : 'en-US';
        utter.rate = 1;

        let timeoutId;
        let speechCut = false;

        utter.onstart = () => {
          timeoutId = setTimeout(() => {
            speechCut = true;
            synth.cancel();
            if (callback) callback();
          }, 5000);
        };

        utter.onend = () => {
          clearTimeout(timeoutId);
          if (!speechCut && callback) callback();
        };

        synth.speak(utter);
        statusBox.textContent = text;
      }

      function speakInSteps(texts, index = 0, finalCallback = null) {
        if (index >= texts.length) {
          if (finalCallback) finalCallback();
          return;
        }
        speak(texts[index], () => speakInSteps(texts, index + 1, finalCallback));
      }

      const animals = [
        { en: "lion", ar: "Ø£Ø³Ø¯" },
        { en: "dog", ar: "ÙƒÙ„Ø¨" },
        { en: "cat", ar: "Ù‚Ø·Ø©" },
        { en: "bee", ar: "Ù†Ø­Ù„Ø©" },
        { en: "cow", ar: "Ø¨Ù‚Ø±Ø©" },
        { en: "owl", ar: "Ø¨ÙˆÙ…Ø©" },
        { en: "frog", ar: "Ø¶ÙØ¯Ø¹" },
        { en: "duck", ar: "Ø¨Ø·Ø©" },
        { en: "elephant", ar: "ÙÙŠÙ„" },
        { en: "turtle", ar: "Ø³Ù„Ø­ÙØ§Ø©" }
      ];

      function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
      }

      let currentSequence = [];
      let englishSentence = "";
      let arabicSentence = "";
      let level = 1;
      let maxLevel = 3;
      let waitingForRepeat = false;

      function createSentence() {
        shuffle(animals);
        currentSequence = animals.slice(0, level);

        const enList = currentSequence.map(a => a.en);
        const arList = currentSequence.map(a => a.ar);

        englishSentence = "I saw a " + enList.join(" and a ");
        arabicSentence = "Ø±Ø£ÙŠØª " + arList.join(" Ùˆ ");

        return [englishSentence, arabicSentence];
      }

      function startGame() {
        level = 1;
        nextRound();
      }

      function nextRound() {
        const [en, ar] = createSentence();
        speakInSteps([
          `Level ${level}! Listen carefully.`,
          "I will say a sentence, and you will repeat it!",
          "Let's begin!",
          `Here it is: ${en}`,
          ar
        ], 0, () => {
          waitingForRepeat = true;
        });
      }

      function checkAnswer(transcript) {
        const t = transcript.toLowerCase().trim();
        const correctEN = englishSentence.toLowerCase();
        const correctAR = arabicSentence.replace("Ø±Ø£ÙŠØª", "").trim();

        const isCorrect =
          t.includes(correctEN) ||
          t.includes(correctAR) ||
          currentSequence.every(animal =>
            t.includes(animal.en) || t.includes(animal.ar)
          );

        if (isCorrect) {
          if (level >= maxLevel) {
            speakInSteps([
              "Wow! You have an amazing memory!",
              "Ø£Ø­Ø³Ù†Øª! Ø°Ø§ÙƒØ±ØªÙƒ Ù…Ù…ØªØ§Ø²Ø©!",
              "You win! ðŸŽ‰"
            ]);
            waitingForRepeat = false;
          } else {
            speakInSteps([
              "Great job! Let's go to the next level.",
              "Ø£Ø­Ø³Ù†Øª! Ù„Ù†Ù†ØªÙ‚Ù„ Ø¥Ù„Ù‰ Ø§Ù„Ù…Ø³ØªÙˆÙ‰ Ø§Ù„ØªØ§Ù„ÙŠ."
            ], 0, () => {
              level++;
              nextRound();
            });
          }
        } else {
          speakInSteps([
            "Oops! That was not quite right.",
            "Try again from level one.",
            "Ø­Ø§ÙˆÙ„ Ù…Ø±Ø© Ø£Ø®Ø±Ù‰ Ù…Ù† Ø§Ù„Ø¨Ø¯Ø§ÙŠØ©."
          ], 0, startGame);
          waitingForRepeat = false;
        }
      }

      recognition.onresult = (event) => {
        const transcript = event.results[event.results.length - 1][0].transcript;
        console.log("Heard:", transcript);

        if (transcript.toLowerCase().includes("start") || transcript.includes("Ø§Ø¨Ø¯Ø£")) {
          startGame();
          return;
        }

        if (waitingForRepeat) {
          checkAnswer(transcript);
        }
      };

      window.onload = () => {
        recognition.start();
        speakInSteps([
          "Hello little genius!",
          "This game is called Memory Echo!",
          "I will say a sentence about animals.",
          "You try to say the same thing after me.",
          "If you get it right, we make it a little harder!",
          "Say 'start' or 'Ø§Ø¨Ø¯Ø£' to begin!"
        ]);
      };
    }
  </script>
